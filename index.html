<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRS Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
        color: #d1d1d1;
      }
      /* OSRS Scrollbar attempt */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2b2b2b;
      }
      ::-webkit-scrollbar-thumb {
        background: #5d5244;
        border: 1px solid #383025;
      }
      .osrs-panel {
        background-color: #464038;
        border: 2px solid #6b6154;
        box-shadow: inset 0 0 5px #000;
      }
      .osrs-inset {
        background-color: #2b2b2b;
        border: 1px solid #1a1a1a;
        box-shadow: inset 1px 1px 2px #000;
      }
      .osrs-text-yellow { color: #ffff00; text-shadow: 1px 1px 0 #000; }
      .osrs-text-orange { color: #ff981f; text-shadow: 1px 1px 0 #000; }
      .osrs-button {
        background: linear-gradient(to bottom, #5d5244, #39332d);
        border: 2px solid #1e1b17;
        color: #d1d1d1;
        text-shadow: 1px 1px 0 #000;
      }
      .osrs-button:hover {
        background: linear-gradient(to bottom, #6e6152, #4a433b);
        color: #fff;
      }
      .osrs-button:active {
        background: #39332d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
